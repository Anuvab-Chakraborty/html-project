<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form Project</title>
</head>
<body>
    <article id="form">
        <form action="">
            <fieldset>
                <legend>Soumak kuttar form</legend>
                <p>
                    <label for="name">Name:</label><br><br>
                    &#160;&#160;&#160;&#160;&#160;&#160;
                    <input type="text" name="name" id="name" placeholder="Name daal madarchod!!" required autofocus autocomplete="on">
                </p>

                <p>
                    <label for="emailto">Email:</label><br><br>
                    &#160;&#160;&#160;&#160;&#160;&#160;
                    <input type="email" name="emailto" id="emailto" placeholder="ex:name@gmail.com" required autocomplete="on">
                </p>
                <p>
                    <label for="password">Password:</label><br>
                    &#160;&#160;&#160;&#160;&#160;&#160;
                    <input type="password" name="password" id="password" required>
                </p>
                <p>
                    <label for="phone">Phone Number:</label><br>
                    &#160;&#160;&#160;&#160;&#160;&#160;
                    <input type="tel" name="phone" id="phone" required autocomplete="on">    
                </p>
                <p>
                    &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
                    <input type="submit" value="Submit" style="background-color: black; color: whitesmoke;">
                    &#160;
                    <input type="reset" value="Reset" style="color:aqua; background-color:red ;">
                </p>
            </fieldset>
        </form>
    </article>
</body>
</html>
